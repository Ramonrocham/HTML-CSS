<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <link rel="shortcut icon" href="1.ico" type="image/x-icon">
    <style>
        body{
            font-family: sans-serif;
        }
        a{
            color: rgb(112, 216, 168);
            text-decoration: none;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: burlywood;
        }
        a:active{
            color: #4aee57;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.io" target="_blank">Link github</a></li>
        <li><a href="https://youtube.com" target="_blank">link youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">link curso em video</a></li>
    </ul>
    
</body>
</html>
